<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Battle Game</h1>
        <div id="pokemon-selection">
            <input type="text" id="user-pokemon" placeholder="Enter your Pokémon name">
            <button id="start-battle">Start Battle</button>
        </div>
        <div id="battle-result"></div>
        <div id="pokemon-images">
            <div id="user-pokemon-img-container"></div>
            <div id="computer-pokemon-img-container"></div>
        </div>
        <div id="health-bars">
            <div>
                <h3 id="user-pokemon-name"></h3>
                <div id="user-health-bar" class="health-bar">
                    <div id="user-health" class="health"></div>
                </div>
                <p id="user-health-value"></p>
            </div>
            <div>
                <h3 id="computer-pokemon-name"></h3>
                <div id="computer-health-bar" class="health-bar">
                    <div id="computer-health" class="health"></div>
                </div>
                <p id="computer-health-value"></p>
            </div>
        </div>
        <div id="moves-section" style="display: none;">
            <h2>Select a move:</h2>
            <div id="user-moves"></div>
        </div>
        <div id="battle-log">
            <h2>Battle Log</h2>
            <div id="log"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
